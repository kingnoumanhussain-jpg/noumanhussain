<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouman Hussain | Pharmaceutical Marketing & Clinical Expert</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #2C5F8D;
            --accent-teal: #3BA99C;
            --soft-coral: #E17B77;
            --light-bg: #F8FAFB;
            --cream: #FAF9F6;
            --dark-text: #1A2332;
            --medium-text: #4A5568;
            --light-text: #718096;
            --white: #FFFFFF;
            --soft-shadow: rgba(0, 0, 0, 0.08);
            --hover-shadow: rgba(44, 95, 141, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--dark-text);
            line-height: 1.6;
            background: linear-gradient(135deg, #F8FAFB 0%, #E8F4F8 100%);
            overflow-x: hidden;
        }

        /* Animated Background Elements */
        .bg-decoration {
            position: fixed;
            z-index: 0;
            opacity: 0.03;
            pointer-events: none;
        }

        .bg-circle-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary-blue), transparent);
            top: -200px;
            right: -200px;
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
        }

        .bg-circle-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-teal), transparent);
            bottom: -100px;
            left: -100px;
            border-radius: 50%;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, -30px) rotate(5deg); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header/Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 20px;
            position: relative;
        }

        .hero-content {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 30px;
            box-shadow: 0 20px 60px var(--soft-shadow);
            animation: fadeIn 1.2s ease-out;
            position: relative;
            overflow: hidden;
            border: 5px solid var(--white);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .profile-initials {
            display: none;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            color: var(--dark-text);
            margin-bottom: 15px;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            color: var(--primary-blue);
            font-weight: 500;
            margin-bottom: 20px;
            letter-spacing: 0.02em;
        }

        .hero-description {
            max-width: 700px;
            margin: 0 auto 40px;
            font-size: 1.1rem;
            color: var(--medium-text);
            line-height: 1.8;
        }

        .achievement-highlight {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--accent-teal), #45B8A9);
            color: var(--white);
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 600;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(59, 169, 156, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-blue);
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--soft-shadow);
        }

        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--hover-shadow);
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-teal));
            color: var(--white);
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, 10px); }
        }

        .scroll-indicator i {
            font-size: 32px;
            color: var(--accent-teal);
        }

        /* Section Styles */
        section {
            padding: 80px 20px;
            position: relative;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 4vw, 3rem);
            color: var(--dark-text);
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-teal), var(--primary-blue));
            border-radius: 2px;
        }

        .section-subtitle {
            text-align: center;
            color: var(--medium-text);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 60px;
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .stat-card {
            background: var(--white);
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px var(--soft-shadow);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px var(--hover-shadow);
            border-color: var(--accent-teal);
        }

        .stat-number {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stat-label {
            color: var(--medium-text);
            font-weight: 500;
            font-size: 0.95rem;
        }

        /* Expertise Section */
        .expertise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .expertise-card {
            background: var(--white);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--soft-shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .expertise-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-teal), var(--primary-blue));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .expertise-card:hover::before {
            transform: scaleX(1);
        }

        .expertise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px var(--hover-shadow);
        }

        .expertise-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-teal));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .expertise-icon i {
            font-size: 28px;
            color: var(--white);
        }

        .expertise-card h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            color: var(--dark-text);
            margin-bottom: 15px;
        }

        .expertise-card p {
            color: var(--medium-text);
            line-height: 1.7;
            margin-bottom: 15px;
        }

        .expertise-list {
            list-style: none;
            padding: 0;
        }

        .expertise-list li {
            color: var(--light-text);
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
            font-size: 0.95rem;
        }

        .expertise-list li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--accent-teal);
            font-weight: 700;
        }

        /* Experience Timeline */
        .timeline {
            max-width: 900px;
            margin: 60px auto;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, var(--accent-teal), var(--primary-blue));
        }

        .timeline-item {
            display: flex;
            margin-bottom: 50px;
            position: relative;
        }

        .timeline-item:nth-child(odd) {
            flex-direction: row;
        }

        .timeline-item:nth-child(even) {
            flex-direction: row-reverse;
        }

        .timeline-content {
            width: calc(50% - 40px);
            background: var(--white);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--soft-shadow);
            position: relative;
            transition: all 0.3s ease;
        }

        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px var(--hover-shadow);
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, var(--accent-teal), var(--primary-blue));
            border-radius: 50%;
            border: 4px solid var(--light-bg);
            box-shadow: 0 0 0 4px var(--white);
        }

        .timeline-date {
            font-family: 'Montserrat', sans-serif;
            color: var(--accent-teal);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .timeline-content h3 {
            font-family: 'Montserrat', sans-serif;
            color: var(--dark-text);
            font-size: 1.3rem;
            margin-bottom: 8px;
        }

        .timeline-content h4 {
            color: var(--primary-blue);
            font-weight: 500;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .timeline-content p {
            color: var(--medium-text);
            line-height: 1.7;
            font-size: 0.95rem;
        }

        .timeline-achievements {
            margin-top: 15px;
            list-style: none;
            padding: 0;
        }

        .timeline-achievements li {
            color: var(--medium-text);
            padding: 6px 0;
            padding-left: 25px;
            position: relative;
            font-size: 0.9rem;
        }

        .timeline-achievements li::before {
            content: '→';
            position: absolute;
            left: 0;
            color: var(--accent-teal);
            font-weight: 700;
        }

        /* Skills Section */
        .skills-container {
            max-width: 1000px;
            margin: 60px auto;
        }

        .skill-category {
            margin-bottom: 50px;
        }

        .skill-category h3 {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-blue);
            font-size: 1.4rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .skill-category h3 i {
            color: var(--accent-teal);
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .skill-tag {
            background: var(--white);
            padding: 12px 24px;
            border-radius: 50px;
            color: var(--dark-text);
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px var(--soft-shadow);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .skill-tag:hover {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-teal));
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--hover-shadow);
        }

        /* Projects Section */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .project-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px var(--soft-shadow);
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px var(--hover-shadow);
        }

        .project-header {
            padding: 30px;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-teal));
            color: var(--white);
        }

        .project-header h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .project-label {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .project-body {
            padding: 30px;
        }

        .project-body p {
            color: var(--medium-text);
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .project-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-teal);
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        /* Awards Section */
        .awards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .award-card {
            background: var(--white);
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px var(--soft-shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .award-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-teal), var(--primary-blue));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .award-card:hover::before {
            opacity: 0.05;
        }

        .award-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px var(--hover-shadow);
        }

        .award-icon {
            font-size: 48px;
            color: var(--accent-teal);
            margin-bottom: 20px;
        }

        .award-card h3 {
            font-family: 'Montserrat', sans-serif;
            color: var(--dark-text);
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .award-card p {
            color: var(--medium-text);
            line-height: 1.6;
            font-size: 0.95rem;
        }

        /* CTA Section */
        .cta-section {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-teal));
            padding: 80px 20px;
            text-align: center;
            color: var(--white);
            position: relative;
            overflow: hidden;
        }

        .cta-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .cta-content {
            position: relative;
            z-index: 1;
            max-width: 700px;
            margin: 0 auto;
        }

        .cta-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 4vw, 3rem);
            margin-bottom: 20px;
        }

        .cta-section p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.95;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--white);
            color: var(--primary-blue);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--white);
            border: 2px solid var(--white);
        }

        .btn-secondary:hover {
            background: var(--white);
            color: var(--primary-blue);
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            background: var(--dark-text);
            color: var(--white);
            padding: 40px 20px;
            text-align: center;
        }

        footer p {
            opacity: 0.8;
            font-size: 0.95rem;
        }

        .footer-links {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .footer-links a {
            color: var(--white);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .footer-links a:hover {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .timeline::before {
                left: 30px;
            }

            .timeline-item {
                flex-direction: row !important;
            }

            .timeline-content {
                width: calc(100% - 60px);
                margin-left: 60px;
            }

            .timeline-dot {
                left: 30px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Loading Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
